    <!--Slide Effect-->
    <script>
        let next = document.querySelector('.next')
        let prev = document.querySelector('.pre')

        document.querySelectorAll('.song_container video').forEach(vid => {
            vid.onclick = () => {
                document.querySelector('.popup-song').style.display = 'block';
                document.querySelector('.popup-song video').src = vid.getAttribute('src');
            }
        });

        document.querySelector('.popup-song span').onclick = () => {
            document.querySelector('.popup-song').style.display = 'none';
        }

        next.addEventListener('click', function () {
            let items = document.querySelectorAll('.item')
            document.querySelector('.slide').appendChild(items[0])
        });

        prev.addEventListener('click', function () {
            let items = document.querySelectorAll('.item')
            document.querySelector('.slide').prepend(items[items.length - 1])
        });
    </script>
